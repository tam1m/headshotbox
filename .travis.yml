language: clojure

addons:
  apt:
    packages:
    - unzip
    - python-requests

before_script:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 7
  - npm -v
  - npm install npm@latest -g
  - npm install -g bower
  - bower install

script: ./build-travis.sh

jdk: oraclejdk9

matrix:
  include:
    - jdk: openjdk9
      before_install:
        - rm "${JAVA_HOME}/lib/security/cacerts"
        - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "headshotbox-*.zip"
  draft: true
  on:
    repo: bugdone/headshotbox
    tags: true

notifications:
  email:
    recipients:
      - bugdone@gmail.com
    on_success: never
    on_failure: always
